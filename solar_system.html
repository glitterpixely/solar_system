<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini 3 Interactive Planetary System</title>
    <style>
        /* --- CSS STYLING --- */
        body { margin: 0; overflow: hidden; background-color: #000; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; color: white; }
        canvas { display: block; }
        
        /* UI Overlay Container */
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; }
        
        /* Info Panel */
        #info-panel {
            position: absolute; top: 20px; right: 20px; width: 300px;
            background: rgba(10, 20, 40, 0.85); border: 1px solid #4db8ff;
            padding: 20px; border-radius: 8px; pointer-events: auto;
            backdrop-filter: blur(5px); transform: translateX(120%); transition: transform 0.4s cubic-bezier(0.2, 0.8, 0.2, 1);
            box-shadow: 0 0 20px rgba(77, 184, 255, 0.2);
        }
        #info-panel.active { transform: translateX(0); }
        #planet-name { margin: 0; font-size: 2em; color: #4db8ff; text-transform: uppercase; letter-spacing: 2px; }
        #planet-details { margin-top: 15px; line-height: 1.6; font-size: 0.9em; color: #ccc; }
        .stat-row { display: flex; justify-content: space-between; border-bottom: 1px solid rgba(255,255,255,0.1); padding: 5px 0; }

        /* Controls */
        #controls {
            position: absolute; bottom: 20px; left: 20px;
            background: rgba(0, 0, 0, 0.7); padding: 15px;
            border-radius: 8px; pointer-events: auto;
            border-left: 4px solid #ffcc00;
        }
        .control-group { margin-bottom: 10px; display: flex; align-items: center; }
        label { margin-right: 10px; font-size: 0.9em; min-width: 100px; }
        input[type=range] { cursor: pointer; }
        button {
            background: #4db8ff; border: none; padding: 8px 15px; color: #000; font-weight: bold; cursor: pointer; border-radius: 4px;
            transition: background 0.2s;
        }
        button:hover { background: #fff; }

        /* Loading overlay */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; display: flex; justify-content: center; align-items: center;
            z-index: 999; transition: opacity 1s ease;
        }
        .spinner { width: 50px; height: 50px; border: 5px solid #333; border-top: 5px solid #ffcc00; border-radius: 50%; animation: spin 1s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
    
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
            }
        }
    </script>
</head>
<body>

    <div id="loader"><div class="spinner"></div></div>

    <div id="canvas-container"></div>

    <div id="ui-layer">
        <div id="info-panel">
            <h1 id="planet-name">Earth</h1>
            <div id="planet-details">
                </div>
            <button id="focus-btn" style="margin-top:15px; width:100%">Focus Camera</button>
        </div>

        <div id="controls">
            <h3 style="margin: 0 0 10px 0; color:#ffcc00">System Controls</h3>
            <div class="control-group">
                <label>Speed</label>
                <input type="range" id="speed-slider" min="0" max="2" step="0.1" value="0.5">
            </div>
            <div class="control-group">
                <label>Sun Intensity</label>
                <input type="range" id="light-slider" min="0.5" max="3" step="0.1" value="1.5">
            </div>
            <div class="control-group">
                <label>Show Orbits</label>
                <input type="checkbox" id="orbit-toggle" checked>
            </div>
            <button id="reset-cam">Reset View</button>
            <button id="audio-btn">Enable Audio</button>
        </div>
    </div>

    <script type="module">
        /* --- JAVASCRIPT MODULE --- */
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // --- CONFIGURATION & STATE ---
        const config = {
            orbitSpeedMultiplier: 0.5,
            sunIntensity: 1.5,
            scale: 1, // Sci-fi visual scale (compact)
            showOrbits: true
        };

        // Data for celestial bodies (Sci-fi/Approximate values for visual balance)
        // Distances are relative logic units, not AU.
        const solarSystemData = [
            { name: "Mercury", radius: 0.8, distance: 15, color: 0xA5A5A5, speed: 0.02, type: "rocky", info: "The smallest planet. Temperatures fluctuate wildly.", lore: "Site of the Hermes mining colony." },
            { name: "Venus", radius: 1.5, distance: 22, color: 0xE3BB76, speed: 0.015, type: "gaseous", info: "Thick toxic atmosphere traps heat, making it the hottest.", lore: "Cloud cities float in the upper atmosphere." },
            { name: "Earth", radius: 1.6, distance: 32, color: 0x2233FF, speed: 0.01, type: "terrestrial", info: "The only known planet to support life.", lore: "The cradle of humanity.", hasMoon: true },
            { name: "Mars", radius: 1.1, distance: 42, color: 0xDD4422, speed: 0.008, type: "rocky", info: "The Red Planet, known for iron oxide dust.", lore: "Terraforming process: 42% complete." },
            { name: "Jupiter", radius: 3.5, distance: 60, color: 0xD9A066, speed: 0.004, type: "gas_giant", info: "Massive gas giant with the Great Red Spot.", lore: "The gravitational anchor of the outer rim.", hasMoon: true },
            { name: "Saturn", radius: 3.0, distance: 80, color: 0xF4D03F, speed: 0.003, type: "gas_giant", info: "Famous for its complex ring system.", lore: "Ring racing is a popular illegal sport here.", hasRings: true },
            { name: "Uranus", radius: 2.2, distance: 100, color: 0x73C6B6, speed: 0.002, type: "ice_giant", info: "Rotates on its side. Very cold.", lore: "Harvests exotic ices for warp drives." },
            { name: "Neptune", radius: 2.1, distance: 120, color: 0x3498DB, speed: 0.0015, type: "ice_giant", info: "Supersonic winds and dark storms.", lore: "The final outpost before deep space." }
        ];

        // --- SCENE SETUP ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.002);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 2000);
        camera.position.set(0, 60, 140);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.maxDistance = 500;

        // --- LIGHTING ---
        const ambientLight = new THREE.AmbientLight(0x333333); // Low ambient
        scene.add(ambientLight);

        const sunLight = new THREE.PointLight(0xffaa00, config.sunIntensity, 400);
        sunLight.position.set(0, 0, 0);
        sunLight.castShadow = true;
        sunLight.shadow.mapSize.width = 2048;
        sunLight.shadow.mapSize.height = 2048;
        scene.add(sunLight);

        // --- FACTORIES ---
        
        // 1. The Sun
        function createSun() {
            const geometry = new THREE.SphereGeometry(6, 32, 32);
            const material = new THREE.MeshBasicMaterial({ color: 0xffcc00 });
            const sunMesh = new THREE.Mesh(geometry, material);
            
            // Sun Glow (Sprite)
            const spriteMaterial = new THREE.SpriteMaterial({ 
                map: new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/glow.png'), 
                color: 0xffaa00, 
                transparent: true, 
                blending: THREE.AdditiveBlending 
            });
            const sprite = new THREE.Sprite(spriteMaterial);
            sprite.scale.set(30, 30, 1);
            sunMesh.add(sprite);
            
            scene.add(sunMesh);
            return sunMesh;
        }

        // 2. Planets
        const celestialBodies = []; // Store for updates
        const raycastTargets = []; // Store for clicks

        function createPlanet(data) {
            // Pivot Group (Rotates around sun)
            const orbitGroup = new THREE.Group();
            scene.add(orbitGroup);

            // Planet Mesh
            // Procedural texture generation logic would go here. 
            // For this single file, we use StandardMaterial with color and roughness.
            const geometry = new THREE.SphereGeometry(data.radius, 32, 32);
            const material = new THREE.MeshStandardMaterial({
                color: data.color,
                roughness: 0.7,
                metalness: 0.1,
                emissive: 0x000000
            });
            
            const mesh = new THREE.Mesh(geometry, material);
            mesh.position.x = data.distance;
            mesh.castShadow = true;
            mesh.receiveShadow = true;
            
            // Assign data to mesh for interaction
            mesh.userData = { ...data, isPlanet: true };
            raycastTargets.push(mesh);
            orbitGroup.add(mesh);

            // Atmosphere Glow (Simplified)
            if(data.type !== 'rocky') {
                const atmoGeo = new THREE.SphereGeometry(data.radius * 1.1, 32, 32);
                const atmoMat = new THREE.MeshBasicMaterial({ 
                    color: data.color, 
                    transparent: true, 
                    opacity: 0.15, 
                    side: THREE.BackSide 
                });
                const atmo = new THREE.Mesh(atmoGeo, atmoMat);
                mesh.add(atmo);
            }

            // Rings (Saturn)
            if (data.hasRings) {
                const ringGeo = new THREE.RingGeometry(data.radius * 1.4, data.radius * 2.2, 64);
                const ringMat = new THREE.MeshStandardMaterial({ 
                    color: 0xccaa88, 
                    side: THREE.DoubleSide, 
                    transparent: true, 
                    opacity: 0.8 
                });
                // Align ring
                const uvAttribute = ringGeo.attributes.uv;
                // Simple UV mapping fix for rings
                for ( let i = 0; i < uvAttribute.count; i ++ ) {
                    let u = uvAttribute.getX( i );
                    let v = uvAttribute.getY( i );
                    // map logic here if using texture
                }
                
                const ring = new THREE.Mesh(ringGeo, ringMat);
                ring.rotation.x = Math.PI / 2;
                mesh.add(ring);
            }

            // Moon
            if (data.hasMoon) {
                const moonGeo = new THREE.SphereGeometry(data.radius * 0.25, 16, 16);
                const moonMat = new THREE.MeshStandardMaterial({ color: 0x888888 });
                const moon = new THREE.Mesh(moonGeo, moonMat);
                moon.position.x = data.radius * 2.5;
                
                // Create a pivot for the moon to orbit the planet
                const moonPivot = new THREE.Group();
                mesh.add(moonPivot);
                moonPivot.add(moon);
                
                // Add to animation list
                celestialBodies.push({ mesh: moonPivot, speed: 0.05, type: 'rotation_y' });
            }

            // Orbit Path Visualization
            const pathGeo = new THREE.RingGeometry(data.distance - 0.1, data.distance + 0.1, 128);
            const pathMat = new THREE.MeshBasicMaterial({ color: 0xffffff, opacity: 0.15, transparent: true, side: THREE.DoubleSide });
            const pathMesh = new THREE.Mesh(pathGeo, pathMat);
            pathMesh.rotation.x = Math.PI / 2;
            scene.add(pathMesh);

            // Store logic object
            const bodyLogic = {
                mesh: mesh,
                orbitGroup: orbitGroup,
                pathMesh: pathMesh,
                speed: data.speed,
                angle: Math.random() * Math.PI * 2,
                dist: data.distance,
                selfRotationSpeed: 0.005 + Math.random() * 0.01,
                type: 'planet'
            };
            celestialBodies.push(bodyLogic);
        }

        // 3. Stars Background
        function createStars() {
            const particlesGeo = new THREE.BufferGeometry();
            const count = 5000;
            const posArray = new Float32Array(count * 3);
            
            for(let i = 0; i < count * 3; i++) {
                posArray[i] = (Math.random() - 0.5) * 1000;
            }
            
            particlesGeo.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
            const material = new THREE.PointsMaterial({ size: 0.5, color: 0xffffff, transparent: true, opacity: 0.8 });
            const stars = new THREE.Points(particlesGeo, material);
            scene.add(stars);
        }

        // --- INITIALIZATION ---
        const sun = createSun();
        createStars();
        solarSystemData.forEach(createPlanet);
        
        // Remove loader
        setTimeout(() => { document.getElementById('loader').style.opacity = 0; }, 500);
        setTimeout(() => { document.getElementById('loader').style.display = 'none'; }, 1500);

        // --- AUDIO SYSTEM (Web Audio API) ---
        // Synthesis for orbital hums to avoid external files
        let audioCtx;
        let masterGain;
        let oscillators = [];
        let isAudioInit = false;

        function initAudio() {
            if(isAudioInit) return;
            const AudioContext = window.AudioContext || window.webkitAudioContext;
            audioCtx = new AudioContext();
            masterGain = audioCtx.createGain();
            masterGain.gain.value = 0.1;
            masterGain.connect(audioCtx.destination);

            // Drone sound
            const osc = audioCtx.createOscillator();
            osc.type = 'sine';
            osc.frequency.value = 50; // Deep space hum
            osc.connect(masterGain);
            osc.start();
            oscillators.push(osc);

            // Ethereal shimmer
            const osc2 = audioCtx.createOscillator();
            osc2.type = 'triangle';
            osc2.frequency.value = 110;
            const lfo = audioCtx.createGain();
            lfo.gain.value = 0.05;
            osc2.connect(lfo);
            lfo.connect(masterGain);
            osc2.start();
            oscillators.push(osc2);
            
            isAudioInit = true;
            document.getElementById('audio-btn').textContent = "Audio On";
            document.getElementById('audio-btn').style.background = "#66ff66";
        }

        // --- INTERACTION & ANIMATION ---
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let focusedBody = null;
        
        // Events
        window.addEventListener('resize', onWindowResize, false);
        window.addEventListener('mousemove', onMouseMove, false);
        window.addEventListener('click', onMouseClick, false);
        
        // UI bindings
        document.getElementById('speed-slider').addEventListener('input', (e) => config.orbitSpeedMultiplier = parseFloat(e.target.value));
        document.getElementById('light-slider').addEventListener('input', (e) => sunLight.intensity = parseFloat(e.target.value));
        document.getElementById('orbit-toggle').addEventListener('change', (e) => {
            celestialBodies.forEach(b => { if(b.pathMesh) b.pathMesh.visible = e.target.checked });
        });
        document.getElementById('reset-cam').addEventListener('click', () => {
            focusedBody = null;
            new TWEEN.Tween(camera.position).to({ x: 0, y: 60, z: 140 }, 1500).easing(TWEEN.Easing.Cubic.Out).start();
            controls.target.set(0,0,0);
            document.getElementById('info-panel').classList.remove('active');
        });
        document.getElementById('audio-btn').addEventListener('click', initAudio);
        document.getElementById('focus-btn').addEventListener('click', () => {
             // Re-trigger focus logic if needed or zoom closer
             if(focusedBody) {
                 const offset = 10;
                 // Simplified zoom logic
                 const targetPos = new THREE.Vector3();
                 focusedBody.getWorldPosition(targetPos);
                 new TWEEN.Tween(camera.position).to({ x: targetPos.x + offset, y: targetPos.y + offset, z: targetPos.z + offset }, 1000).start();
             }
        });

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
        }

        function onMouseClick() {
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(raycastTargets);
            
            if (intersects.length > 0) {
                const object = intersects[0].object;
                const data = object.userData;
                
                // Update Focus
                focusedBody = object;
                
                // Update UI
                const panel = document.getElementById('info-panel');
                document.getElementById('planet-name').innerText = data.name;
                document.getElementById('planet-details').innerHTML = `
                    <div class="stat-row"><span>Type:</span> <span>${data.type}</span></div>
                    <div class="stat-row"><span>Radius:</span> <span>${data.radius} units</span></div>
                    <div class="stat-row"><span>Orbit Dist:</span> <span>${data.distance} units</span></div>
                    <br>
                    <strong>Facts:</strong><br>${data.info}
                    <br><br>
                    <em style="color:#ffcc00">"${data.lore}"</em>
                `;
                panel.classList.add('active');

                // Play subtle click sound if audio on
                if(isAudioInit) {
                    const osc = audioCtx.createOscillator();
                    const gain = audioCtx.createGain();
                    osc.frequency.value = 400;
                    gain.gain.value = 0.05;
                    osc.connect(gain);
                    gain.connect(audioCtx.destination);
                    osc.start();
                    gain.gain.exponentialRampToValueAtTime(0.00001, audioCtx.currentTime + 0.5);
                    osc.stop(audioCtx.currentTime + 0.5);
                }
            } else {
                // Click space to close panel
                // document.getElementById('info-panel').classList.remove('active');
            }
        }

        // Simple Tweening Engine (Minimal implementation to avoid extra libs)
        // Using TWEEN.js via CDN in import map would be cleaner, but let's implement a minimal update loop for camera transitions
        // Actually, let's include TWEEN from a CDN for smoothness.
        import TWEEN from 'https://unpkg.com/@tweenjs/tween.js@23.1.1/dist/tween.esm.js';

        // --- MAIN LOOP ---
        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const delta = clock.getDelta();
            const time = Date.now() * 0.001;

            // Rotate Sun
            sun.rotation.y += 0.001;

            // Update Celestial Bodies
            celestialBodies.forEach(body => {
                if(body.type === 'planet') {
                    // Orbital revolution
                    body.angle += body.speed * config.orbitSpeedMultiplier;
                    body.mesh.position.x = Math.cos(body.angle) * body.dist;
                    body.mesh.position.z = Math.sin(body.angle) * body.dist;
                    
                    // Axial rotation
                    body.mesh.rotation.y += body.selfRotationSpeed;
                } 
                else if (body.type === 'rotation_y') {
                    // Simple moon rotation around parent
                    body.mesh.rotation.y += body.speed * config.orbitSpeedMultiplier * 5;
                }
            });

            // Camera Tracking if focused
            if(focusedBody && config.orbitSpeedMultiplier < 0.1) { 
                // If speed is low, we can track the planet smoothly. 
                // If high speed, tracking causes motion sickness, so we rely on OrbitControls target updates
                controls.target.copy(focusedBody.position);
            }

            TWEEN.update();
            controls.update();
            renderer.render(scene, camera);
        }

        animate();

    </script>
</body>
</html>
